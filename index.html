<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    
    <main>
         <section class="container">
            <img class="qr_code" src="image-qr-code.png" alt="A QR code">
            <h2 class="qr_head">Improve your front-end <br>skills by building projects</h2>
            <p class="qr_paragraph"> Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
        </section>
    </main>
    
</body>
</html>
